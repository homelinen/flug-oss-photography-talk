<!DOCTYPE html>
<!--[if lt IE 7]> <html class="no-js ie6" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js ie7" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js ie8" lang="en"> <![endif]-->
<!--[if gt IE 8]><!-->  <html class="no-js" lang="en"> <!--<![endif]-->
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	
    <title>{{ page.title }}</title>
	
	<meta name="description" content="Base Jekyll Slideshow Gallery">
	<meta name="author" content="Calum Gilchrist">
	<meta name="viewport" content="width=1024, user-scalable=no">
	
	<!-- Core and extension CSS files -->
    <link rel="stylesheet" href="{{ site.base-url }}{{ site.deckjs-loc }}core/deck.core.css">
	<link rel="stylesheet" href="{{ site.base-url }}{{ site.deckjs-loc }}extensions/menu/deck.menu.css">
	<link rel="stylesheet" href="{{ site.base-url }}{{ site.deckjs-loc }}extensions/navigation/deck.navigation.css">
	<link rel="stylesheet" href="{{ site.base-url }}{{ site.deckjs-loc }}extensions/status/deck.status.css">
	<link rel="stylesheet" href="{{ site.base-url }}{{ site.deckjs-loc }}extensions/scale/deck.scale.css">
	
	<!-- Style theme. More available in /themes/style/ or create your own. -->
	<link rel="stylesheet" href="{{ site.base-url }}{{ site.deckjs-loc }}themes/style/web-2.0.css">
	
	<!-- Transition theme. More available in /themes/transition/ or create your own. -->
    <link rel="stylesheet" href="{{ site.base-url }}{{ site.deckjs-loc }}themes/transition/horizontal-slide.css">
	
    <script src="{{ site.base-url }}{{ site.deckjs-loc }}modernizr.custom.js"></script>
</head>
  <body class="deck-container">
    {{ content }}

    <!-- deck.navigation snippet -->
    <a href="#" class="deck-prev-link" title="Previous">&#8592;</a>
    <a href="#" class="deck-next-link" title="Next">&#8594;</a>

    <!-- deck.status snippet -->
    <p class="deck-status">
        <span class="deck-status-current"></span>
        /
        <span class="deck-status-total"></span>
    </p>

    <!-- Grab CDN jQuery, with a protocol relative URL; fall back to local if offline -->
    <script src="//ajax.aspnetcdn.com/ajax/jQuery/jquery-1.7.min.js"></script>
    <script>window.jQuery || document.write('<script src="{{ site.base-url }}{{ site.deckjs-loc }}jquery-1.7.min.js"><\/script>')</script>

    <!-- Deck Core and extensions -->
    <script src="{{ site.base-url }}{{ site.deckjs-loc }}core/deck.core.js"></script>
    <script src="{{ site.base-url }}{{ site.deckjs-loc }}extensions/menu/deck.menu.js"></script>
    <script src="{{ site.base-url }}{{ site.deckjs-loc }}extensions/status/deck.status.js"></script>
    <script src="{{ site.base-url }}{{ site.deckjs-loc }}extensions/navigation/deck.navigation.js"></script>
    <script src="{{ site.base-url }}{{ site.deckjs-loc }}extensions/scale/deck.scale.js"></script>

    <!-- Initialize the deck -->
    <script>
    $(function() {
        $.deck('.slide');
    });
    </script>
  </body>
</html>
